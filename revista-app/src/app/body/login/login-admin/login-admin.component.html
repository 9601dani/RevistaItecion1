<body>
    <br><br>
    <form class="form-signin" [formGroup]= "formAdmin"  (ngSubmit)= "validarAdmin()">
      <div class="text-center mb-4">
        <img class="mb-4"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsPGtUdlUIuWthwagsnGkxSIe9JXi6dXlJb9hCKdKBvpZwSX6Tz2cXkLQ_jiRkqb-QRM8&usqp=CAU"
          alt="" width="175" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Login Admin</h1>
      </div>
      <div class="form-label-group">
        <input type="text" formControlName="inputNombreUsuario" class="form-control" placeholder="Nombre Usuario" required autofocus>
      </div>
      <br>
      <div class="form-label-group">
        <input type="password" formControlName="inputPassword" class="form-control" placeholder="Password" required autofocus>
      </div>
      <br>
      <button [disabled]= "formAdmin.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesion</button>
    </form>
  </body>
