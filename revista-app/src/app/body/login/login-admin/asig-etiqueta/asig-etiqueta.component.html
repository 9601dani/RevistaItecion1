<body>
    <form class="form-signin">
      <div class="text-center mb-4">
          <br><br>
        <img class="mb-4"
          src="https://previews.123rf.com/images/lineartestpilot/lineartestpilot1502/lineartestpilot150202097/36102146-de-dibujos-animados-retro-del-estilo-del-c%C3%B3mic-libro-de-hechizos-de-magia.jpg"
          alt="" width="200" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Registro de Etiquetas</h1>
      </div>
      <form [formGroup]= "formEtiqueta" (ngSubmit)= "saveEtiqueta()" > 
        <div class="form-label-group">
            <a>Escribe el Nombre de la Etiqueta:</a>
          <input formControlName = "nameEtiqueta" type="text" maxlength="45" class="form-control"
            placeholder="Nombre Etiqueta" required autofocus >
        </div>
        <br>
        <button [disabled]= "formEtiqueta.invalid" class="btn btn-primary btn-block" type="submit"> Guardar</button>
      </form>
    </form>
  </body>
