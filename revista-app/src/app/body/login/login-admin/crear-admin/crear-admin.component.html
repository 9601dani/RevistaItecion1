<body>
    <form class="form-signin">
      <div class="text-center mb-4">
          <br><br>
        <img class="mb-4"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsPGtUdlUIuWthwagsnGkxSIe9JXi6dXlJb9hCKdKBvpZwSX6Tz2cXkLQ_jiRkqb-QRM8&usqp=CAU"
          alt="" width="200" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Registro De Nuevo Administrador</h1>
      </div>
      <form  [formGroup]= "formAdminNew"  (ngSubmit)= "saveNewAdmin()">
        <div class="form-label-group">
          <input formControlName="username" type="text" maxlength="45" class="form-control"
            placeholder="Nombre Usuario" required autofocus >
        </div>
        <br>
        <div class="form-label-group">
          <input formControlName="pass" type="password" id="inputPassword" maxlength="45" class="form-control" placeholder="Password" required autofocus>
        </div>
        <br>
        <div class="form-label-group">
          <input formControlName="name" type="text" maxlength="150" class="form-control" placeholder="Nombre" required
            autofocus>
        </div>
        <br>
        <button [disabled]= "formAdminNew.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
      </form>
  
    </form>
  </body>
