<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-style">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">NOMBRE DE USUARIO</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">CONTRASEÑA</th>
                            <th scope="col">ESTADO</th>
                            <th scope="col"> &nbsp; </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of listAdmins">
                            <th scope="row">{{ admin.nombre_usuario}}</th>
                            <td>{{ admin.nombre }}</td>
                            <td>
                                <a></a>
                                <hr>
                            </td>
                            <td>{{ admin.estado }}</td>
                            <td>
                                <a (click)="editarUser(admin.nombre_usuario,admin.nombre,admin.password,admin.estado)"
                                    class="btn btn-primary btn-block" style="background-color:cornflowerblue"  >
                                    Editar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<br>
<div *ngIf=" getOpcion()==(1) ">
    <form [formGroup]="myForm">
        <h1> Editar Usuario: </h1>
        <br>
        <div>
            <div class="container">
                <div class="row" style="background-color:khaki">
                    <div class="col-sm">
                        <a>nombre de usuario: </a>
                        <input formControlName="username" type="text" [(ngModel)]="this.username">
                    </div>
                    <div class="col-sm">
                        <a>nombre: </a>
                        <input formControlName="name" type="text" [(ngModel)]="this.name">
                    </div>
                    <div class="col-sm">
                        <a>contraseña: </a>
                        <input formControlName="pass" type="password" readonly [(ngModel)]="this.pass">
                    </div>
                    <div class="col-sm">
                        <a>estado: </a>
                        <input formControlName="estado" type="text" readonly [(ngModel)]="this.estado">
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-primary btn-block" type="submit"
                            (click)="updateAdmin()">Actualizar</button>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </form>
    <div class="col-sm" *ngIf="this.estado=='ACTIVO'">
        <button class="btn btn-primary btn-block" (click)=" desUser() ">Desactivar Usuario</button>
    </div>
    <br>
    <div class="col-sm" *ngIf="this.estado=='DESACTIVO'">
        <button class="btn btn-primary btn-block" (click)=" activarUser() ">Activar Usuario</button>
    </div>
</div>
