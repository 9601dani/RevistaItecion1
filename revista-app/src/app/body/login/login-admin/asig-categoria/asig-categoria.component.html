<body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <br><br>
        <img class="mb-4"
          src="https://png.pngtree.com/template/20191105/ourlarge/pngtree-webshop-online-shopping-linear-vector-icons-set-image_327975.jpg"
          alt="" width="200" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Registro de Categorias</h1>
      </div>
      <form [formGroup]="formCategoria" (ngSubmit)="saveCategoria()">
        <div class="form-label-group">
          <a>Escribe el Nombre de la Categoria:</a>
          <input formControlName="nameCategoria" type="text" maxlength="45" class="form-control"
            placeholder="Nombre Categoria" required autofocus>
        </div>
        <br>
        <button [disabled]="formCategoria.invalid" class="btn btn-primary btn-block" type="submit"> Guardar</button>
      </form>
    </form>
  </body>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="table-style">
             <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">NOMBRE DE CATEGORIA</th>
                            <th scope="col"> &nbsp; </th>
                            <th scope="col"> &nbsp; </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ca of categoria">
                            <th scope="row">{{ ca.nombre_categoria}}</th>
                            <td>
                              <a (click)="deleteCategoria(ca.nombre_categoria.toString())"
                                  class="btn btn-primary btn-block">
                                  Eliminar
                              </a>
                          </td>
                          <td>
                            <a (click)="updateCategoria(ca.nombre_categoria.toString())"
                                class="btn btn-primary btn-block">
                               Editar
                            </a>
                        </td>
                        </tr>
                    </tbody>
                </table>
          </div>
               
        </div>
    </div>
  </div>
  <div *ngIf=" getMostrar()==(1) ">
    <h1> Editar Categoria: </h1>
    <br>
    <div>
        <div class="container">
            <div class="row" style="background-color:khaki">
                <div class="col-sm">
                    <a>Modifique el nombre de la categoria: </a>
                    <input  type="text" [(ngModel)]="this.nuevaCategoria">
                </div>
                <div class="col-sm">
                    <button class="btn btn-primary btn-block" type="submit"
                    (click)=" updateCategoriaFinal() " >Actualizar</button>
                </div>
            </div>
        </div>
        <br>
    </div>
<br>
</div>
