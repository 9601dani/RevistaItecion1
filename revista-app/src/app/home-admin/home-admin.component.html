<app-menu-admin></app-menu-admin>
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <div *ngIf="getOpcionA()== 'asignarEtiqueta' ">
               <app-asig-etiqueta></app-asig-etiqueta>
            </div>
            <div *ngIf="getOpcionA()=='asignarCategoria'">
               <app-asig-categoria></app-asig-categoria>
              </div>
            <div *ngIf="getOpcionA()== '' ">
                <app-home-login></app-home-login>
             </div>
            <div *ngIf="getOpcionA()== 'modAdmin' ">
                <app-mod-admin></app-mod-admin>
            </div>
            <div *ngIf="getOpcionA()=='crearPerfilAdmin'">
                <app-crear-admin></app-crear-admin>
            </div>
            <div *ngIf="getOpcionA()=='solRevista'">
               <app-solicitud-revista></app-solicitud-revista>
            </div>
            <div *ngIf="getOpcionA()=='modPorcentaje'">
               <app-porcentaje-soft></app-porcentaje-soft>
             </div>
             <div *ngIf="getOpcionA()=='registrarAnuncio'">
                <app-registrar-anuncio></app-registrar-anuncio>
              </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row align-items-center">
        <app-end-page></app-end-page>
    </div>
</div>
