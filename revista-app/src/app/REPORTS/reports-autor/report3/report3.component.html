<br><br>
<h3>Reporte Likes</h3>

    <form (ngSubmit)="pedirReporte()" style="background-color: bisque;">

        <button class="btn btn-lg btn-primary btn-block" type="submit">BUSCAR General</button>
    </form>
    <br><br><br>
    <form [formGroup]="myForm2" (ngSubmit)="pedirRepForName()" style="background-color: beige;">
        <div class="form-label-group">
            <a>Ingresa el nombre de revista (Recuerda que debe pertenecerte para poder ver):</a>

            <input formControlName="name" type="text" class="form-control" placeholder="Nombre Revista" required
                autofocus>
        </div>
        <br>
        <button [disabled]="myForm2.invalid" class="btn btn-lg btn-primary btn-block" type="submit">BUSCAR POR NOMBRE DE
            REVISTA</button>
    </form>
    <br><br><br><br><br><br><br>
    <div *ngIf=" this.archivoPdf">
        <h3>Mostrando el archivo: </h3>
        <div class="container">
            <ngx-extended-pdf-viewer [src]="this.archivoPdf" height="80vh"></ngx-extended-pdf-viewer>
            <br>
        </div>
    </div>
