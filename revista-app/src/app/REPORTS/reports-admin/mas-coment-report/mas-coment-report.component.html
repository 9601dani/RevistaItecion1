<br><br>
<h3>Reporte de revista con mas Comentarios</h3>
<form [formGroup]="myForm" (ngSubmit)="pedirReporte()" style="background-color: bisque;">
  <div class="form-label-group">
    <a>Ingresa fecha inicio</a>
    <input formControlName="fechaI" type="date" maxlength="45" class="form-control" placeholder="Nombre Usuario"
      required autofocus>
  </div>
  <br>
  <div class="form-label-group">
    <a>Ingresa fecha final:</a>
    <input formControlName="fechaF" type="date" class="form-control" required autofocus>
  </div>
  <br>
  <button [disabled]="myForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">BUSCA POR FECHAS</button>
</form>
<br><br><br><br><br><br><br>
<div *ngIf="archivoPdf">
  <h3>Mostrando el archivo: </h3>
  <div class="container">
    <ngx-extended-pdf-viewer [src]="archivoPdf" height="80vh"></ngx-extended-pdf-viewer>
    <br>
  </div>
</div>
